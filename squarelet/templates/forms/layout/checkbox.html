{% load crispy_forms_field %}
{% load i18n %}

{# Checkbox fields render inline with input before label #}
<div class="field field-checkbox{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
  <label for="{{ field.id_for_label }}" class="field-label-inline">
    {% crispy_field field %}
    {{ field.label|safe }}
  </label>

  {# Help text #}
  {% if field.help_text %}
    <div class="help">{{ field.help_text|safe }}</div>
  {% endif %}

  {# Errors #}
  {% if field.errors %}
    <div class="field-errors">
      {% for error in field.errors %}
        <div class="field-error">{{ error }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
