<fieldset class="fieldset{% if fieldset.css_class %} {{ fieldset.css_class }}{% endif %}{% if form_style %} {{ form_style }}{% endif %}"
    {% if fieldset.css_id %}id="{{ fieldset.css_id }}"{% endif %}
    {{ fieldset.flat_attrs|safe }}>
    {% if legend %}<legend class="fieldset-legend">{{ legend|safe }}</legend>{% endif %}
    <div class="fieldset-fields">
        {{ fields|safe }}
    </div>
</fieldset>
<!-- squarelet/templates/forms/layout/fieldset.html -->
