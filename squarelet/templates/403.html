{% extends "base.html" %}

{% block title %}Forbidden{% endblock %}

{% block content %}
  <div class="_cls-content">
    <h1>Forbidden</h1>

    <p>You do not have permission to view this page.</p>

    <p>
      {% if user.is_authenticated %}
        <a href="{% url "account_logout" %}">Do you need to switch accounts?</a>
      {% else %}
        <a href="{% url "account_login" %}">Do you need to log in?</a>
      {% endif %}
    </p>


  </div>
{% endblock content %}
