{% if service %}
<div class="intent-container">
  <div class="service-info">
    <img src="{{ service.icon.url }}" alt="{{ service.name }}">
    <h3>{{ service.name }}</h3>
    <p class="service-owner">by {{ service.provider_name }}</p>
  </div>
</div>
{% endif %}

<div>
  <h2>{{ header }}</h2>
  <a class="help link" href="">What is a MuckRock account?</a>
</div>
