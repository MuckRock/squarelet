<div class="service-providers">
  {% for provider in service_providers %}
  <div class="service-provider">
    <img src="{{ provider.icon.url }}" alt="{{ provider.name }}">
    <div class="service-provider-text">
      <h3>{{ provider.name }}</h3>
      <p>{{ provider.description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
